# https://peps.python.org/pep-0517/
# https://hatch.pypa.io/latest/config/build/
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# https://peps.python.org/pep-0621/
[project]
name = "motile"
description = "Multi-Object Tracker using Integer Linear Equations"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = 'Jan Funke', email = 'funkej@janelia.hhmi.org' },
    { name = 'Talley Lambert', email = 'talley.lambert@gmail.com' },
]
dynamic = ["version"]
dependencies = ['structsvm', 'networkx', 'ilpy', 'numpy']

[project.optional-dependencies]
dev = ["pre-commit", "pytest", "pytest-cov", "ruff", "twine", "build"]
test = ["pytest", "pytest-cov", 'structsvm @ git+https://github.com/funkelab/structsvm']

[project.urls]
homepage = "https://github.com/funkelab/motile"

[tool.hatch.metadata]
allow-direct-references = true

# https://hatch.pypa.io/latest/version/
[tool.hatch.version]
path = "motile/__init__.py"

# https://beta.ruff.rs/docs
[tool.ruff]
target-version = "py38"
src = ["motile"]
select = [
    "F", # pyflakes
    "E", # pycodestyle
    "I", # isort
    "UP", # pyupgrade 
    "RUF" # ruff specific rules
]

# https://coverage.readthedocs.io/en/6.4/config.html
[tool.coverage.report]
exclude_lines = ["pragma: no cover", "pragma: ${PY_MAJOR_VERSION} no cover"]
